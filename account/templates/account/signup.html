{% extends 'base.html' %}
 {% load static %}

{% block content %}
<div class='flex'>
  <div class='w-1/2 h-scree flex content-center items-center justify-center  bg-orange-200'>
    <div class='drop'></div>
  </div>
  <div class='w-1/2 h-screen p-10'>
    <div class='flex'>
            <h2 class='text-7xl text-blue-700'>Signup </h2>
            <div class='w-6 h-6 bg-blue-700'></div>
        </div>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='bg-teal-700 text-white rounded-full px-10 py-1 mt-4' type="submit">Sign Up</button>
        <p>Have an account? <a class='text-blue-700' href="{% url 'account:login' %}">Log In</a></p>
    </form>
  </div>
</div>
{% endblock %}
